<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD Javascript</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

	<div class="container">
		<center><h2 class="mt-5 mb-5">CRUD Javascript with Local Storage</h2></center>
		<div class="mb-5">
			<div class="row">

				<div class="form-group col-md-6 mb-3">
					<label for="name">Name</label>
					<input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
				</div>

				<div class="form-group col-md-6 mb-3">
					<label for="age">Age</label>
					<input type="number" name="age" class="form-control" id="age" placeholder="Enter Age">
				</div>

				<div class="form-group col-md-6 mb-3">
					<label for="address">Address</label>
					<input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">
				</div>

				<div class="form-group col-md-6 mb-3">
					<label for="email">Email</label>
					<input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
				</div>

				<div class="col-lg-12 mt-5">
					<button class="btn btn-success" id="Submit" onclick="addData()">Add Data</button>
					<button class="btn btn-primary" id="Update">Update Data</button>
				</div>
			</div>
		</div>
		<hr>
		<div class="row mt-5">
			<div class="col-12">
				<table class="table table-bordered" id="crudTable">
					<thead>
						<tr>
							<th>Name</th>
							<th width="75">Age</th>
							<th>Address</th>
							<th>Email</th>
							<th width="165" style="text-align: center;">Action</th>
						</tr> 
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
